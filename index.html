<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Helpers Prototype</title>
    <style>
      :root {
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #f8fafc;
        color: #0f172a;
      }
      header {
        background: #0f172a;
        color: #f8fafc;
        padding: 2rem 1rem;
      }
      header h1 {
        margin: 0;
        font-size: clamp(1.75rem, 4vw, 2.5rem);
      }
      header p {
        margin: 0.5rem 0 0;
        max-width: 640px;
        line-height: 1.6;
        color: #cbd5f5;
      }
      main {
        width: min(1100px, 100%);
        margin: 0 auto;
        padding: 2rem 1rem 4rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      section {
        background: #fff;
        border-radius: 1rem;
        padding: 1.75rem;
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.12);
      }
      section h2 {
        margin: 0 0 1rem;
        font-size: 1.4rem;
      }
      .profiles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1rem;
      }
      .profile-card {
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 1.25rem;
        background: #fff;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .profile-card h3 {
        margin: 0;
        font-size: 1.2rem;
      }
      .profile-card p {
        margin: 0;
        color: #475569;
        line-height: 1.5;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.15rem 0.55rem;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.12);
        color: #1d4ed8;
        font-size: 0.85rem;
      }
      button {
        cursor: pointer;
        border: none;
        border-radius: 0.65rem;
        padding: 0.65rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: #2563eb;
        transition: opacity 0.2s ease;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #profile-modal {
        width: min(640px, 90vw);
        border: none;
        border-radius: 1rem;
        padding: 0;
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
      }
      #profile-modal::backdrop {
        background: rgba(15, 23, 42, 0.65);
      }
      .modal-header {
        padding: 1.5rem 1.75rem 0.75rem;
        border-bottom: 1px solid #e2e8f0;
      }
      .modal-body {
        padding: 1.5rem 1.75rem 2rem;
        display: grid;
        gap: 1.25rem;
      }
      .modal-meta p {
        margin: 0.25rem 0;
        color: #475569;
      }
      .chat-shell {
        border: 1px solid #e2e8f0;
        border-radius: 0.9rem;
        padding: 1rem;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .chat-thread {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .bubble {
        max-width: 85%;
        padding: 0.6rem 0.9rem;
        border-radius: 1rem;
        font-size: 0.95rem;
        line-height: 1.5;
      }
      .bubble.agent {
        align-self: flex-start;
        background: #fff;
        border: 1px solid #e2e8f0;
      }
      .bubble.customer {
        align-self: flex-end;
        background: #2563eb;
        color: #fff;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      label {
        font-weight: 600;
        font-size: 0.9rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.75rem 0.85rem;
        border: 1px solid #cbd5f5;
        border-radius: 0.6rem;
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
      }
      textarea {
        resize: vertical;
        min-height: 120px;
      }
      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        font-size: 0.9rem;
        color: #475569;
      }
      #chat-status {
        font-size: 0.95rem;
        color: #16a34a;
      }
      footer {
        text-align: center;
        padding: 1rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>引っ越しサポーター試作版</h1>
      <p>
        個人で活動する引っ越しサポーター3名の紹介サイトです。候補のプロフィールから
        条件に合う人を選び、簡易チャットフォームで相談を開始できます。
      </p>
    </header>

    <main>
      <section>
        <h2>登録者一覧</h2>
        <p style="margin-top: -0.5rem; color: #475569">
          スキルと対応エリアを参考に「話をしてみる」を押してください。
        </p>
        <div id="profile-list" class="profiles-grid"></div>
        <p id="profile-error" style="color: #dc2626; margin-top: 1rem"></p>
      </section>
    </main>

    <dialog id="profile-modal">
      <div class="modal-header">
        <button
          id="modal-close"
          style="
            float: right;
            background: transparent;
            color: #64748b;
            font-size: 1.25rem;
            border: none;
          "
          aria-label="閉じる"
        >
          &times;
        </button>
        <h3 id="modal-name" style="margin: 0; font-size: 1.4rem"></h3>
        <p id="modal-region" style="margin: 0.25rem 0 1rem; color: #475569"></p>
      </div>
      <div class="modal-body">
        <div class="modal-meta">
          <p id="modal-skills"></p>
          <p id="modal-bio"></p>
        </div>
        <div class="chat-shell">
          <div class="chat-thread" aria-live="polite">
            <div class="bubble agent">
              こんにちは！希望の日程や作業量を教えていただければスムーズです。
            </div>
            <div class="bubble customer">
              〇月〇日に1Kの荷物を運んでほしいです。詳細はチャットで相談したいです。
            </div>
          </div>
          <form
            id="chat-form"
            data-endpoint="https://script.google.com/macros/s/AKfycbwG3fQdjjQDLqkyFlgxbdWvXR8qZpRtV_xZVhsdKoCu4yUJmKZLfOMgIQ8vIFSlJ_vh2Q/exec"
          >
            <input type="hidden" name="targetId" id="target-id" />
            <label>
              ニックネーム
              <input
                type="text"
                name="nickname"
                placeholder="例: ひっこし希望さん"
                required
              />
            </label>
            <label>
              連絡先
              <input
                type="text"
                name="contact"
                placeholder="返信してほしいメールやSNS"
                required
              />
            </label>
            <label>
              メッセージ
              <textarea
                name="message"
                placeholder="希望日時や荷物量などを簡単に記入してください。"
                required
              ></textarea>
            </label>
            <div class="form-footer">
              <span>* 送信内容は管理者にのみ共有されます。</span>
              <button type="submit" id="chat-submit">送信する</button>
            </div>
            <p id="chat-status" role="status"></p>
          </form>
        </div>
      </div>
    </dialog>

    <footer>
      &copy; <span id="year"></span> Move Helpers Prototype
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
